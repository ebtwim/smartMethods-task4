<!DOCTYPE html>
<html>
    <style>
        /* Add your custom CSS styles here */
    
        form {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f2f2f2;
        }
    
        label {
            display: block;
            margin-bottom: 10px;
        }
    
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
<head>
    <title>GET Variable Receiver</title>
</head>
<body>
    <form action="receiver.php" method="GET">
        <label for="variable">Variable:</label>
        <input type="text" name="variable" id="variable" />
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
